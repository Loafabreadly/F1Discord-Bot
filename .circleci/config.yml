version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
jobs:
  gradle-build:
    docker:
      - image: cimg/openjdk:11.0.18
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout # Checkout the repo
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: gradle fatJar
workflows:
    build-deploy:
      jobs:
        - gradle-build
        - aws-ecr/build-and-push-image:
            requires:
              - gradle-build
            assume-web-identity: true 
            role-arn: arn:aws:iam::842735713588:role/aws-service-role/replication.ecr.amazonaws.com/AWSServiceRoleForECRReplication
            attach-workspace: false 
            create-repo: true 
            repo: f1discordbot 
            push-image: true 
            no-output-timeout: 5m
            